<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Survey Admin</h1>

        <div id="app">
            <div class="form-group">
                <label for="surveyId-input">Survey ID:</label>
                <input type="text" id="surveyId-input" placeholder="e.g., event-feedback-1">
            </div>

            <div class="form-group">
                <label for="token-input">Admin Token:</label>
                <input type="password" id="token-input" placeholder="Enter admin token">
            </div>

            <button id="load-responses-btn" class="btn btn-primary">Load Responses</button>

            <div id="status" class="message" style="display: none;"></div>

            <div id="results-container" style="display: none;">
                <h2 id="survey-title"></h2>
                <div id="total-responses" style="margin-bottom: 20px; font-size: 16px; color: #2c3e50;">
                    <strong>Total Responses:</strong> <span id="total-count">0</span>
                </div>

                <div id="responses-table-wrapper"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="survey-admin.js"></script>
</body>
</html>
