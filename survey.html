<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Additional styles for survey */
        .progress-text {
            text-align: center;
            color: #7f8c8d;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .question-label {
            display: block;
            font-size: 20px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .instructions {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }

        textarea {
            width: 100%;
            min-height: 150px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #3498db;
        }

        .input-wrapper {
            margin-bottom: 20px;
        }

        .success-screen {
            text-align: center;
            padding: 30px 0;
        }

        .success-screen h2 {
            color: #27ae60;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .success-screen p {
            color: #555;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>

        <div id="app">
            <div id="loading" class="message">Loading survey...</div>
            <div id="error" class="message error" style="display: none;"></div>

            <div id="survey-card" style="display: none;">
                <h2 id="survey-title"></h2>
                <p id="instructions" class="instructions">Please answer each question thoughtfully.</p>

                <div id="progress" class="progress-text" style="display: none;"></div>

                <label id="question-label" class="question-label"></label>

                <div id="input-wrapper" class="input-wrapper"></div>

                <button id="action-btn" class="btn btn-primary">Next</button>

                <div id="status" class="message" style="display: none; margin-top: 20px;"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="survey.js"></script>
</body>
</html>
