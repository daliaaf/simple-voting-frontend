<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Poll Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Admin - Poll Results</h1>

        <div id="app">
            <div class="form-group">
                <label for="pollId-input">Poll ID:</label>
                <input type="text" id="pollId-input" placeholder="e.g., demo-poll-1">
            </div>

            <div class="form-group">
                <label for="token-input">Admin Token:</label>
                <input type="password" id="token-input" placeholder="Enter admin token">
            </div>

            <button id="load-results-btn" class="btn btn-primary">Load Results</button>

            <div id="status" class="message" style="display: none;"></div>

            <div id="results-container" style="display: none;">
                <h2 id="question"></h2>

                <table id="results-table">
                    <thead>
                        <tr>
                            <th>Option</th>
                            <th>Votes</th>
                            <th>Percentage</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>

                <div id="total-votes"></div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="admin.js"></script>
</body>
</html>
